name: Release
on:
  workflow_dispatch:
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: grove

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

# Allow reading repository contents and publishing to Github Pages.
permissions:
  pages: write
  contents: read
  id-token: write

jobs:
  # Ship it! ðŸš€
  release:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: python -m pip install --upgrade pip setuptools wheel twine build

      - name: Build package
        run: python -m build

      - name: Publish Python package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  # Finally, generate and publish documentation after a successful release.
  documentation:
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: python -m pip install --upgrade pip setuptools wheel twine build

      - name: Install development tools
        run: pip install .[tests]

      - name: Generate documentation
        run: make documentation

      - name: Setup Github Pages
        uses: actions/configure-pages@v2

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/_generated/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
